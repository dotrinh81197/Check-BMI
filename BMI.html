<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số BMI của cơ thể</title>
</head>
<body>
<input type="button" value="Check yours BMI" name="" id="q" onclick="checkBmi()">    
<script>
    function checkBmi(){
    let width= prompt("Nhập cân nặng của bạn đơn vị kg") ;
    let height= prompt("Nhập chiều cao của bạn đơn vị m");
    let bmi= width/(height^2);
    alert("Chỉ số BMI của bạn là :"+ bmi);
    if (bmi < 18.5)
    document.write("Underweight");
    else if (bmi < 25.0)
    document.write("Normal");
    else if (bmi < 30.0)
    document.write("Overweight");
    else
    document.write("Obese");
    
        

    }
</script>
</body>
</html>
